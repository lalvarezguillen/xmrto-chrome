<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XMR.to</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-size: 14px;
    }
    .xmrto-menu {
      list-style: none;
      width: 200px;
      padding: 0.5rem 1rem;
    }
    .xmrto-menu__link {
      color: #333;
      padding: 0.5rem;
      text-decoration: none;
      cursor: pointer;
      display: block;
    }
    .xmrto-menu__link:hover {
      color: rgba(253, 104, 30, 0.9);
    }
  </style>
</head>
<body>
  <ul class="xmrto-menu">
    <li class="xmrto-menu__menu-item">
      <a
          target="_blank"
          rel="noopener noreferrer"
          href="https://xmr.to/track"
          class="xmrto-menu__link"
      >
        Track Order
      </a>
    </li><li class="xmrto-menu__menu-item">
      <a
          target="_blank"
          rel="noopener noreferrer"
          href="https://xmr.to/"
          class="xmrto-menu__link"
      >
        XMR.to
      </a>
    </li>
    <li class="xmrto-menu__menu-item">
      <a
          target="_blank"
          rel="noopener noreferrer"
          href="https://xmrto-api.readthedocs.io/en/latest/"
          class="xmrto-menu__link"
      >
        API
      </a>
    </li>
  </ul>
</body>
</html>

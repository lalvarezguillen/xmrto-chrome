<!DOCTYPE html>
<html>
<head><title>XMR.to Extension Options</title></head>
<link rel="stylesheet" href="options.css">
<body>
<div class="options">
  <div class="options__container">
    <h3>To continue using XMR.to you must agree to the Terms of Service</h3>
    <label>
      <input type="checkbox" id="agree">
      I've read and agree to the <a href="https://xmr.to/app_static/html/tos.html">Terms of Service</a>
    </label>
    <div class="options__actions">
      <div id="status" class="options__status"></div>
      <button id="save">Save</button>
    </div>
  </div>
</div>
<script src="options.js"></script>
</body>
</html>
